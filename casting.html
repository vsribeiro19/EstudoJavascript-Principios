    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var variavel1 = prompt('Digite algum número: ') // por padrão o valor vem como string (prompt)
    var variavel2 = prompt('Digite outro número: ')

    variavel1 = parseInt(variavel1)
    variavel2 = parseFloat(variavel2)

    console.log(variavel1)
    console.log(variavel2)
    document.write(variavel1.toString() + variavel2.toString()) //casting de numerico para string
</script>
