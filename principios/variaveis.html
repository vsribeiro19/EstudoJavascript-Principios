<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Variáveis</title>
    <script>
        // string
        var texto = "Curso de JavaScript"
        
        // number
        var numeroA = 7
        var numeroB = 7

        alert(numeroA + numeroB)
        // document (DOM) write (método)
        document.write(texto)

        console.log(texto)
    </script>
</head>
<body>
    <h1>Variáveis</h1>
</body>
</html>
